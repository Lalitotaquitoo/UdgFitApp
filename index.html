<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UDG Fit - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body class="bg-gray-100">

  <!-- Contenido principal -->
  <main class="flex items-center justify-center flex-1">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-6 text-center">UDG Fit</h1>
      <input id="codigo" type="text" placeholder="Código de estudiante" class="w-full mb-4 p-2 border rounded" />
      <input id="password" type="password" placeholder="Contraseña" class="w-full mb-4 p-2 border rounded" />
      <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Iniciar sesión</button>
      <p id="error" class="text-red-500 text-sm mt-2 hidden">Código o contraseña incorrectos</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center p-4">
    <p>&copy; 2025 UDG Fit App. Todos los derechos reservados.</p>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
