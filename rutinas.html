<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinas de Ejercicio</title>
    <link rel="stylesheet" href="/css/rutinas.css"> <!-- Archivo CSS -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">UDG Fit - Rutinas</h1>
        <a href="dashboard.html" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Volver</a>
    </header>

    <!-- Contenido principal -->
    <main class="p-6 flex-grow">
        <h2 class="text-2xl font-semibold mb-4">Filtrar por nivel</h2>
        <select id="filtro-nivel" class="border p-2 rounded mb-4">
            <option value="todos">Todos</option>
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
        </select>

        <!-- Contenedor dinámico para las rutinas -->
        <section id="lista-rutinas">
            <!-- Las rutinas se cargarán dinámicamente aquí -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
        <p>&copy; 2025 UDG Fit App. Todos los derechos reservados.</p>
    </footer>

    <script src="js/rutinas.js"></script> <!-- Archivo JS -->
</body>
</html>
